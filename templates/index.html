<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css">
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.0/classic/ckeditor.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center my-4" style="font-weight: bold; font-size: 2.5rem;">Voice Recorder</h1>
        <div class="row justify-content-center mb-3">
        <canvas id="waveform" width="300" height="100" class="border"></canvas>
        <input type="range" id="sensitivity-slider" min="0" max="100" value="50" class="ml-3">
        </div>
        <div id="volume-level" class="text-center mb-3">Volume: 0</div>
        <div id="recorder-controls" class="text-center mb-4">
        <button id="start-btn" class="btn btn-primary">Start</button>
        <button id="pause-btn" class="btn btn-warning">Pause</button>
        <button id="stop-btn" class="btn btn-danger">Stop</button>
        </div>
        <h2 class="text-center" style="font-weight: bold; font-size: 2rem;">Recordings</h2>
        <ul id="recordings-list" class="list-unstyled text-center">
        <li>No recordings yet.</li>
        </ul>
        <audio id="audio-player" class="d-none" controls>
        <source id="audio-source" src="" type="audio/wav">
        </audio>
        <h2 class="text-center mt-4" style="font-weight: bold; font-size: 2rem;">Transcription</h2>
        <textarea id="transcription-field" rows="10" class="form-control mb-4"></textarea>
    </div>
    <div class="hamburger-menu text-center container">
        <button id="menu-toggle" class="btn btn-secondary">â˜°</button>
        <div id="settings-menu" class="menu-content mt-3 p-3 border rounded">
            <form id="settings-form">
                <div class="form-group">
                    <label for="notion-token">Notion API Token:</label>
                    <input type="text" id="notion-token" name="notion-token" class="form-control">
                </div>
                <div class="form-group">
                    <label for="database-id">Database ID:</label>
                    <input type="text" id="database-id" name="database-id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="audio-inputs">Select Audio Input:</label>
                    <select id="audio-inputs" class="form-control"></select>
                </div>
                <button type="submit" class="btn btn-success">Save Settings</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
