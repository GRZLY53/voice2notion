<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.0/classic/ckeditor.js"></script>
</head>
<body>
    <h1>Voice Recorder</h1>
    <div style="display: flex; align-items: center;">
        <canvas id="waveform" width="500" height="100"></canvas>
        <input type="range" id="sensitivity-slider" min="0" max="100" value="50" style="margin-left: 20px;">
    </div>
    <div id="volume-level" style="margin-top: 10px;">Volume: 0</div>
    <div id="recorder-controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="stop-btn">Stop</button>
    </div>
    <h2>Recordings</h2>
    <ul id="recordings-list">
        <li>No recordings yet.</li>
    </ul>
    <h2>Transcription</h2>
    <textarea id="transcription-field" rows="10" cols="80"></textarea>
    <div class="hamburger-menu">
        <button id="menu-toggle">â˜° Settings</button>
        <div id="settings-menu" class="menu-content">
            <form id="settings-form">
                <label for="notion-token">Notion API Token:</label>
                <input type="text" id="notion-token" name="notion-token">
                <label for="database-id">Database ID:</label>
                <input type="text" id="database-id" name="database-id">
                <label for="audio-inputs">Select Audio Input:</label>
                <select id="audio-inputs"></select>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
